{% extends "layout.html" %}

{% block title %}
    Your Quote
{% endblock %}

{% block main %}
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ quote.name }}</td>
                <td>${{ usd(quote.price) }}</td>
                <td>{{ quote.symbol }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
