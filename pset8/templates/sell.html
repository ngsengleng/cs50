{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <h3>Select your stock:</h3>
            <select name="symbol" required>
                {% for row in symbol %}
                    <option value={{row.symbol}}>{{ row.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <h3>Select No. of shares to sell:</h3>
            <input type="number" name="shares" min="0" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
